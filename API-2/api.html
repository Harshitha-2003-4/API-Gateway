<!DOCTYPE html>
<html>
<head>
  <title>Hello from Lambda</title>
</head>
<body>
  <h2>Talk to Lambda</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="callLambda()">Say Hello</button>
  <p id="responseText"></p>

  <script>
    async function callLambda() {
      const name = document.getElementById('nameInput').value;
      const response = await fetch(`https://<your-api-id>.execute-api.<region>.amazonaws.com/prod/hello?name=${encodeURIComponent(name)}`);
      const message = await response.json();
      document.getElementById('responseText').innerText = message;
    }
  </script>
</body>
</html>
